spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mariadb://192.168.0.123:3306/kitchen_table
    username: admin
    password: password
    driverClassName: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDB53Dialect
    hibernate:
      ddl-auto: create
  mail:
    host: smtp.gmail.com
    PORT: 587
    username: username
    password: password
    properties.mail:
        transport.protocol: smtp
        smtp.auth: true
        smtp.starttls.enable: true
        smtp.starttls.required: true

security:
  jwt:
    token:
      secretKey: secret
      tokenPrefix: Bearer
      expirationLength: 3600000
  user:
    invalid-cred-limit: 5
logging:
  level:
    org.springframework.web: INFO

